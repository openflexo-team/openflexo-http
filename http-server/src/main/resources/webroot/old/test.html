<html>
<head>
    <title>OpenFlexo Server</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/test.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- TODO Load the js from the typescript -->
    <link href="/css/mdl-openflexo.css" rel="stylesheet"/>

</head>
<body>

<h1>Binding</h1>
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="left">
            <i class="material-icons">arrow_back</i>
        </label>
        <div class="mdl-textfield__expandable-holder" style="width:90%">
            <input class="mdl-textfield__input" type="text" id="left">
            <label class="mdl-textfield__label" for="left">Left</label>
        </div>
    </div>

    <div class="mdl-cell mdl-cell--6-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="right">
        <label class="mdl-textfield__label" for="right">Right</label>
    </div>

    <label class="mdl-cell mdl-cell--1-col mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="detailed">
        <input type="checkbox" id="detailed" class="mdl-checkbox__input">
        <span class="mdl-checkbox__label">Detailed</span>
    </label>

    <button class="mdl-cell mdl-cell--1-col mdl-button mdl-js-button" id="evaluate">
        <i class="material-icons">replay</i>
    </button>

    <div class="mdl-cell mdl-cell--10-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="context">
        <label class="mdl-textfield__label" for="url">Context</label>
    </div>

    <button class="mdl-cell mdl-cell--1-col mdl-button mdl-js-button" id="refresh">
        <i class="material-icons">replay</i>
    </button>

    <button class="mdl-cell mdl-cell--1-col mdl-button mdl-js-button" id="save">
        <i class="material-icons">save</i>
    </button>

    <div class="mdl-cell mdl-cell--12-col" id='result'></div>

</div>

<div id="data"><div>

    <script src="/modules/material-design-lite/material.min.js"></script>
    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script data-main="/js/test.js" src="/modules/requirejs/require.js"></script>

</body>
</html>
