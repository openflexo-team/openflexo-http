<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenFlexo Client</title>
    
    <!-- TODO Load the js from the typescript -->
    <script src="/modules/material-design-lite/material.min.js"></script>
</head>
<body class="of-client mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
  <body class="of-client mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <img class="of-logo-image" src="../images/banner.png">
          <h3>Client</h3>

          <span class="of-breadcrumbs">
            <span class="mdl-chip">
              <span class="mdl-chip__text">Root</span>
              <button type="button" class="mdl-chip__action"><i class="material-icons">keyboard_arrow_right</i></button>
            </span>
            <span class="mdl-chip">
              <span class="mdl-chip__text">FML@RT</span>
            </span>
          </span>
        </div>
      </header>
      <main class="mdl-layout__content">
      <div id="root"></div>
       <footer class="mdl-mega-footer">
          <div class="mdl-mega-footer--middle-section">
            <div class="mdl-mega-footer--drop-down-section">
              <input class="mdl-mega-footer--heading-checkbox" type="checkbox" checked>
              <h1 class="mdl-mega-footer--heading">Open Flexo</h1>
              <ul class="mdl-mega-footer--link-list">
                <li><a href="http://www.openflexo.org">Home page</a></li>
                <li><a href="https://developers.openflexo.org/developers/documentation.html">Help</a></li>
              </ul>
            </div>
            <div class="mdl-mega-footer--drop-down-section">
              <h1 class="mdl-mega-footer--heading">Code</h1>
              <ul class="mdl-mega-footer--link-list">
                <li><a href="https://github.com/openflexo-team">Project</a></li>
                <li><a href="https://github.com/openflexo-team/openflexo-http">Server</a></li>
                <li><a href="https://github.com/openflexo-team/openflexo-http/blob/1.8.1/src/site/API.md">API</a></li>
              </ul>
            </div>

          </div>
          <div class="mdl-mega-footer--bottom-section">
            <div class="mdl-logo">
              Copyright Â© 2017 OpenFlexo. All rights reserved.
            </div>
          </div>
        </footer>
      </main>
    </div>
  <script data-main="js/index.js" src="/modules/requirejs/require.js"></script>
</body>
</html>
